<div class="row">
    <div class="col-xs-12">
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel required email name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel required minlength="6"
                    name="password">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'LogIn' :
                    'Sign Up'}}</button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode?
                    'Sign Up'
                    : 'LogIn'}}</button>
            </div>
        </form>
    </div>
</div>
